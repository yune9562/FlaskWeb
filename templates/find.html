<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maxinum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <title>아이디/비밀번호 찾기</title>
    <script>
        // 아이디 찾기 폼과 비밀번호 찾기 폼을 토글하는 함수
        function toggleForm(type) {
            if (type === 'id') {
                document.getElementById('idfindForm').style.display = 'block';
                document.getElementById('pwfindForm').style.display = 'none';
            } else {
                document.getElementById('pwfindForm').style.display = 'block';
                document.getElementById('idfindForm').style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <br><div class="container">
    <div class="card align-middle" style="width:100%; border-radius:20px;">
        <div class="card-title" style="margin-top:50px;">
            <h2 class="card-title text-center" style="color:#113366;">아이디 / 비밀번호 찾기</h2> 
        </div>
        <div class="card-body">
            <!-- 아이디 찾기 / 비밀번호 찾기 선택 -->
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-outline-primary" onclick="toggleForm('id')">
                    <input type="radio" name="options" id="idOption" autocomplete="off"> 아이디 찾기
                </label>
                <label class="btn btn-outline-primary" onclick="toggleForm('pw')">
                    <input type="radio" name="options" id="pwOption" autocomplete="off"> 비밀번호 찾기
                </label>
            </div>
            <!-- 아이디 찾기 폼 -->
            <form id="idfindForm" class="form-signin" method="POST" action="/idfind" style="display:none;">
                <input type="text" name="name" class="form-control" placeholder="이름" required autofocus><br>
                <input type="text" name="school" class="form-control" placeholder="학교명" required><br>
                <button class="btn btn-primary btn-block" type="submit">아이디 찾기</button>
                <button class="btn btn-primary btn-block" type="button" onclick="window.history.back()">뒤로가기</button>
            </form>

            <!-- 비밀번호 찾기 폼 -->
            <form id="pwfindForm" class="form-signin" method="POST" action="/pwfind" style="display:none;">
                <input type="text" name="id" class="form-control" placeholder="아이디" required autofocus><br>
                <input type="text" name="school" class="form-control" placeholder="학교명" required><br>
                <button class="btn btn-primary btn-block" type="submit">비밀번호 찾기</button>
                <button class="btn btn-primary btn-block" type="button" onclick="window.history.back()">뒤로가기</button>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
