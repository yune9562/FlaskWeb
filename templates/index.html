<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="static/css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
		
		<title>Post Board Of All</title>
	</head>
    <body>	
		<div class="view" style="background-image: url(static/images/bg.jpg); background-repeat: no-repeat; background-size: cover; background-position: center center; opacity: 1;">
			<div class="row h-100">
				<div class="col-sm-12 my-auto white-text text-center">
					<div class="container">
				
					<hr style="border: solid 2px rgb(255, 255, 255); width:700px; margin-bottom: -12px">
						<a class="display-2 text-white font-weight-bold"
						style="text-shadow:0 5px black,5px 0 black;">flask를 이용한 게시판</a>
					<hr style="border: solid 2px rgb(255, 255, 255); width:700px; margin-top:0px">

					<!-- 로그인한 경우와 안한 경우 UI 설정 -->
					{% if session.get('ID') %}
						<!-- 로그인된 경우: 세션에서 ID, 이름값을 저장하여 이름을 출려하고 게시판 버튼 보이기 -->
						<p style="color:yellow; font-size:30px;">로그인한 사용자 이름: {{ session['name'] }}</p>
						<a href="/post" style="text-shadow:2px 2px black;"><font color="RED" size=6><strong>게시판으로 들어가기&nbsp;</strong></font></a>
						<font color="white" size=6>&nbsp;</font>
						<a href="/logout" style="text-shadow:2px 2px black;"><font color="Green" size=6><strong>로그아웃&nbsp;</strong></font></a>
						<font color="white" size=6>&nbsp;</font>
					{% else %}
						<!-- 로그인되지 않은 경우: 로그인 버튼 보이기 -->
						<a href="/login" style="text-shadow:2px 2px black;"><font color="Blue" size=6><strong>로그인&nbsp;</strong></font></a>
						<font color="white" size=6>&nbsp;</font>
					{% endif %}
					
				</div>
				</div>
			</div>
    </body>
</html>
