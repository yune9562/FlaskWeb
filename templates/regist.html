<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maxinum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <title>회원가입 페이지</title>
    <script>
        // 이미지 미리보기를 위한 함수
        function previewImage(input) {
            var file = input.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profilePreview').src = e.target.result;
                document.getElementById('profilePreview').style.display = 'block';  // 이미지 미리보기 표시
                document.getElementById('cancelButton').style.display = 'inline-block'; // 취소 버튼 표시
            };
            reader.readAsDataURL(file);
        }

        // 이미지 취소 기능
        function cancelImage() {
            document.getElementById('profileImageInput').value = ''; // 파일 입력 초기화
            document.getElementById('profilePreview').style.display = 'none'; // 미리보기 이미지 숨기기
            document.getElementById('cancelButton').style.display = 'none'; // 취소 버튼 숨기기
        }
    </script>
    <style>
        /* 이미지 미리보기 스타일 */
        #profilePreview {
            width: 150px;
            height: 150px;
            object-fit: cover;  /* 이미지 비율을 유지하며 영역을 채움 */
            border-radius: 50%;  /* 동그라미 형태로 만들기 */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <br><div class="container">
    <div class="card align-middle" style="width:100%; border-radius:20px;">
        <div class="card-title" style="margin-top:50px;">
            <h2 class="card-title text-center" style="color:#113366;">회원가입</h2>
        </div>
        <div class="card-body">
        <form class="form-signin" method="POST" action="/regist" enctype="multipart/form-data"> 
            <input type="text" name="id" class="form-control" placeholder="ID" required autofocus><br>
            <input type="password" name="pw" class="form-control" placeholder="PASSWORD" required><br>
            <input type="text" name="name" class="form-control" placeholder="Name" required><br>
            <input type="text" name="school" class="form-control" placeholder="School" required><br>
            <!-- 프로필 이미지 업로드 필드 추가 -->
            <input type="file" id="profileImageInput" name="profile_image" class="form-control" onchange="previewImage(this)"><br>
            
            <!-- 이미지 미리보기 영역 -->
            <div>
                <img id="profilePreview" src="#" alt="프로필 이미지 미리보기" style="display:none;">
            </div>
            
            <!-- 이미지 취소 버튼 -->
            <button type="button" id="cancelButton" class="btn btn-danger" style="display:none; margin-top:10px;" onclick="cancelImage()">취소</button>

            <button class="btn btn-primary btn-block" type="submit">회원가입</button>
            <button class="btn btn-primary btn-block" type="button" onclick="location.href='/login'">뒤로가기</button>
        </form>
        </div>
    </div>
    </div>
</body>
</html>
